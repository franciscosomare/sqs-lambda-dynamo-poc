plugins {
    id 'java'
}

group 'com.sqslambdadypoc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // AWS SDK
    compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version: awsLambdaJavaCoreVersion
    compile group: 'com.amazonaws', name: 'aws-lambda-java-log4j2', version: awsLambdaJavaLog4j2Version
    compile group: 'com.amazonaws', name: 'aws-lambda-java-events', version: awsLambdaEventVersion

    compile group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.11.627'

    compile group: 'com.amazonaws', name: 'aws-java-sdk-sqs', version: '1.11.627'
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtime
    }
}

build.dependsOn buildZip